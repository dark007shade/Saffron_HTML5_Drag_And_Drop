<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>

<head>
    <meta charset="utf-8">
    <title>Saffron Drag And Drop</title>

    <!-- Tell mobile phones not to lie about their true width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />



    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" type="text/css" href="css/myStyles.css">

</head>

<body>
    <header>
    </header>
    <main>
        <section id="draganddrop_main" class="draganddrop_c animated zoomIn">
            <div class="drag_box_main">

            </div>

            <div class="button_c">
                <button id="submitButton">Submit Answer</button>
            </div>
        </section>
    </main>
    <footer>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init({
            offset: 0, // offset (in px) from the original trigger point
            delay: 0, // values from 0 to 3000, with step 50ms
            duration: 400 // values from 0 to 3000, with step 50ms
        });

    </script>

    <script src="js/myScript.js"></script>

</body>

</html>
